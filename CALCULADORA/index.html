<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="calculadora.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="calc" class="calc">
        <div id="calc_principal" class="calc_principal">
            <div id="nome" class="nome">
                <p>&copyDeViniMartins Calculadora</p>
            </div>
            <div id="display" class="display">
                <p id="p_display">0</p>
            </div>
            <div id="teclas" class="teclas">
                <button id="cpy" class="tecla">CPY</button>
                <button id="limpar" class="tecla">CL</button>
                <button id="par(" class="tecla num">(</button>
                <button id="par)" class="tecla num">)</button>
                <button id="tecla7" class="tecla num">7</button>
                <button id="tecla8" class="tecla num">8</button>
                <button id="tecla9" class="tecla num">9</button>
                <button id="soma" class="tecla teclaOp op">+</button>
                <button id="tecla4" class="tecla num">4</button>
                <button id="tecla5" class="tecla num">5</button>
                <button id="tecla6" class="tecla num">6</button>
                <button id="sub" class="tecla teclaOp op">-</button>
                <button id="tecla1" class="tecla num">1</button>
                <button id="tecla2" class="tecla num">2</button>
                <button id="tecla3" class="tecla num">3</button>
                <button id="mult" class="tecla teclaOp op">x</button>
                <button id="tecla0" class="tecla num">0</button>
                <button id="virgula" class="tecla num">,</button>
                <button id="igual" class="tecla teclaOp result">=</button>
                <button id="divsao" class="tecla teclaOp op">/</button>
            </div>
        </div>
        <div id="calc_aba" class="calc_aba">
            <img id="direita" src="sete_direita.svg" alt="">
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
